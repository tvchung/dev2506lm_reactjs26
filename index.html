<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .input-group-text{
            background-color: #eef3f9;
        }
        .form-control:focus{
            box-shadow: none;
        }
        #btnSearch, #btnSubmit {
            width: 120px;
        }
        #frmForm{
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="row  my-2">
                <div class="col-12 d-flex align-items-end border">
                    <img src="https://devmaster.edu.vn/images/logo.png" alt="Devmaster Academy">
                    <h2 class="m-2">STUDENT MANAGEMENT SYSTEM</h2>
                </div>
            </div>
        </div>
    </header>

    <section class="container mt-4">
        <div class="row my-2">
            <div class="col border">
                <div class="search  my-2 d-flex align-items-center justify-content-between py-2 ">
                    <div class="col-3">
                            <button id="btnAdd" type="button" class="btn btn-primary rounded-0">
                                Thêm mới sinh viên
                            </button>
                        </div>
                    <div class="col-6">
                        <form class="d-flex flex-nowrap me-2" role="search">
                            <input class="form-control me-2 rounded-0" type="search"  placeholder="Search" aria-label="Search"/>
                            <button class="btn btn-outline-success rounded-0" type="submit"  id="btnSearch">Tìm kiếm</button>
                        </form>
                    </div>
                    <div class="col-3 d-flex align-items-center ">
                        <select class="form-control rounded-0">
                            <option value="">Sắp xếp</option>
                            <option value="">ABC def</option>
                            <option value="">ABC def</option>
                            <option value="">ABC def</option>
                        </select>
                    </div>
                </div>
                <hr/>
                <div class="list ">
                    <h3>Danh sách sinh viên</h3>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Mã sinh viên</th>
                                <th>Họ và tên</th>
                                <th>Tuổi</th>
                                <th>Giới tính</th>
                                <th>Chức năng</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="align-middle">
                                <td class="text-center">1</td>
                                <td>SV01</td>
                                <td>Nguyễn Văn A</td>
                                <td class="text-center">20</td>
                                <td class="text-center">Nam</td>
                                <td class="text-center">
                                    <button id="btnView" class="btn btn-success rounded-0">Xem</button>
                                    <button id="btnEdit" class="btn btn-warning rounded-0">Sửa</button>
                                    <button id="btnDel" class="btn btn-danger rounded-0">Xóa</button>
                                </td>
                            </tr>
                             <tr class="align-middle">
                                <td class="text-center">2</td>
                                <td>SV01</td>
                                <td>Trần Thị Bình</td>
                                <td class="text-center">22</td>
                                <td class="text-center">Nữ</td>
                                <td class="text-center">
                                    <button id="btnView" class="btn btn-success rounded-0">Xem</button>
                                    <button id="btnEdit" class="btn btn-warning rounded-0">Sửa</button>
                                    <button id="btnDel" class="btn btn-danger rounded-0">Xóa</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-5 border ms-2" id="frmForm">
                <form action="" method="post" class="py-2">
                    <h3>Thông tin sinh viên</h3>
                 
                    <div class="input-group mb-2">
                        <span class="input-group-text rounded-0" id="id">Mã sinh viên</span>
                        <input type="text" class="form-control rounded-0" aria-describedby="id" />
                    </div>
                    <div class="input-group mb-2">
                        <span class="input-group-text rounded-0" id="name">Họ và tên</span>
                        <input type="text" class="form-control rounded-0" aria-describedby="name" />
                    </div>
                    <div class="input-group mb-2">
                        <span class="input-group-text rounded-0" id="age">Tuổi</span>
                        <input type="number" class="form-control rounded-0" />
                    </div>
                    <div class="input-group mb-2">
                        <span class="input-group-text rounded-0" id="sex">Giới tính</span>
                        <div class="d-flex align-items-center">
                            <input type="radio" class="mx-1 ms-3" name="gender" id="male" checked> <label for="male">Nam</label>
                            <input type="radio" class="mx-1 ms-3" name="gender" id="female"> <label for="female">Nữ</label>
                            <input type="radio" class="mx-1 ms-3" name="gender" id="none"> <label for="none">Khác</label>
                        </div>
                    </div>
                    <div class="input-group mb-2">
                        <span class="input-group-text rounded-0" id="birthday">Ngày sinh</span>
                        <input type="date" class="form-control rounded-0" >
                    </div>
                    <div class="input-group mb-2">
                        <span class="input-group-text rounded-0" id="name">Địa chỉ</span>
                        <textarea name="address" id="address" class="form-control rounded-0"></textarea>
                    </div>
                    <div class="input-group mb-2">
                        <span class="input-group-text rounded-0" id="active">Trạng thái</span>
                        <div class="d-flex align-items-center">
                            <input type="radio" class="mx-1 ms-3" name="isActive" id="is-active" checked> <label for="is-active">Active</label>
                            <input type="radio" class="mx-1 ms-3" name="isActive" id="non-active"> <label for="non-active">Non-Active</label>
                        </div>
                    </div>

                    <button class="btn btn-success rounded-0 mt-2" id="btnSubmit">Save</button>
                </form>
            </div>
        </div>
    </section>

    <!-- jQuery 3.7.1 (từ CDN của Google) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Bootstrap 5.3 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btnAdd, #btnView, #btnEdit, #btnDel").click(function(){
                $("#frmForm").toggle(100);
            })
        });
    </script>
</body>
</html>
